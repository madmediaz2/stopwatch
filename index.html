<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
    <title>Counterwatch</title>
</head>
<body>
    <article class="counter">
        <header class="counter__top">
            <h1 class="counter__heading" id="counter--value"></h1>
        </header>
        <footer class="counter__bottom">
            <button class="counter__button counter__button--red" id="button--red">
                Start
            </button>
            <button class="counter__button counter__button--green" id="button--green">
                Stop
            </button>
        </footer> 
    </article>
    
</body>
</html>
